on: [push, pull_request]

name: R-CMD-check

jobs:
    R-CMD-check:
        runs-on: ubuntu-18.04
        container: rocker/verse
        steps:
            - uses: actions/checkout@v1

        - uses: actions/cache@v1
            id: cache
            with:
                path: ~/.local/share/renv
                key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
                restore-keys: |
                    ${{ runner.os }}-renv-
        - name: R test
            run: make test


